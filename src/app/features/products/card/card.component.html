<div
    class=" group bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700 hover:shadow-xlg hover:shadow-green-600 transition-all">

    <div class="cursor-pointer" [routerLink]="['/product-details', oneProduct._id]">
        <a>
            <img class="p-8 rounded-t-lg" [src]="oneProduct.imageCover" [alt]="oneProduct.title" />
        </a>
        <div class="px-5 pb-5">
            <a>

                <h5 class="text-sm font-semibold tracking-tight text-green-700 dark:text-green-700">
                    {{oneProduct.category.name}}</h5>
                <h2 class="text-2xl font-semibold tracking-tight text-black dark:text-black line-clamp-1">
                    {{oneProduct.title}}</h2>
            </a>

            <div class="flex items-center justify-between">
                <span class="text-2xl text-gray-900 dark:text-white">{{oneProduct.price}} EGP </span>
                <div class="flex items-center mt-2.5 mb-5">
                    <div class="flex items-center space-x-1 rtl:space-x-reverse">
                        <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 22 20">
                            <path
                                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                        </svg>

                    </div>
                    <span
                        class=" font-light text-xl text-gray-400 py-0.5 rounded-sm ">{{oneProduct.ratingsAverage}}</span>
                </div>
            </div>
        </div>


    </div>

    <div class="flex items-center justify-center my-2">
        <!-- hidden checkbox -->
        <input type="checkbox" id="wishlist-{{id}}" class="peer hidden" [checked]="checked"
            (change)="onToggle($event, oneProduct._id)" />

        <!-- clickable heart -->
        <label [for]="'wishlist-' + id" class="cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="w-8 h-8 transition-colors duration-300">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                 C13.09 3.81 14.76 3 16.5 3
                 19.58 3 22 5.42 22 8.5
                 c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" class="stroke-gray-500" stroke-width="1.5"
                    [class.fill-red-500]="checked" [class.stroke-red-500]="checked"
                    [class.fill-transparent]="!checked" />
            </svg>
        </label>
    </div>

    <div>
        <button (click)="addToCart(oneProduct._id)"
            class="cursor-pointer text-white translate-y-full opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all w-full bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add
            to cart</button>

    </div>


</div>
