<div class="relative overflow-x-auto shadow-md sm:rounded-lg p-6">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3 text-xl text-green-700">
                    Product
                </th>
                <th scope="col" class="px-6 py-3 text-xl text-green-700">
                    Price
                </th>
                <th scope="col" class="px-6 py-3 text-xl text-green-700">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of allProducts(); track $index) {
            <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="p-4">
                    <img [src]="item.imageCover" class="w-16 md:w-32 max-w-full max-h-full" [alt]="item.title">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item.title}}
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item.price}}
                </td>
                <td class="px-6 py-4">
                    <a (click)="removeItemFromWishList(item._id)"
                        class="cursor-pointer font-medium text-red-600 dark:text-red-500 hover:underline mx-2">Remove</a>
                    <a (click)="addItemToCart(item._id)"
                        class="cursor-pointer font-medium text-green-600 dark:text-green-500 hover:underline mx-2">Add
                        to
                        Cart</a>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
