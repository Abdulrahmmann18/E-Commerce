<div class="relative overflow-x-auto shadow-md sm:rounded-lg p-6">
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-16 py-3">
                    <span class="sr-only">Image</span>
                </th>
                <th scope="col" class="px-6 py-3 text-xl text-green-700">
                    Product
                </th>
                <th scope="col" class="px-6 py-3 text-xl text-green-700">
                    Qty
                </th>
                <th scope="col" class="px-6 py-3 text-xl text-green-700">
                    Price
                </th>
                <th scope="col" class="px-6 py-3 text-xl text-green-700">
                    Action
                </th>
            </tr>
        </thead>
        <tbody>
            @for (item of allProducts(); track $index) {
            <tr
                class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                <td class="p-4">
                    <img [src]="item.product.imageCover" class="w-16 md:w-32 max-w-full max-h-full"
                        [alt]="item.product.title">
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item.product.title}}
                </td>
                <td class="px-6 py-4">
                    <div class="flex items-center">
                        <button (click)="decProductQuantity(item.product._id, item.count)"
                            class="cursor-pointer inline-flex items-center justify-center p-1 me-3 text-sm font-medium h-6 w-6 text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 18 2">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M1 1h16" />
                            </svg>
                        </button>
                        <div>
                            <input type="number" id="first_product" disabled
                                class="bg-gray-50 w-14 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block px-2.5 py-1 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                [value]="item.count" required />
                        </div>
                        <button (click)="encProductQuantity(item.product._id)"
                            class="cursor-pointer inline-flex items-center justify-center h-6 w-6 p-1 ms-3 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded-full focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-200 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-600 dark:focus:ring-gray-700"
                            type="button">
                            <span class="sr-only">Quantity button</span>
                            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                viewBox="0 0 18 18">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="M9 1v16M1 9h16" />
                            </svg>
                        </button>
                    </div>
                </td>
                <td class="px-6 py-4 font-semibold text-gray-900 dark:text-white">
                    {{item.price*item.count}}
                </td>
                <td class="px-6 py-4">
                    <a (click)="removeItemThenGetAllCart(item.product._id)"
                        class="cursor-pointer font-medium text-red-600 dark:text-red-500 hover:underline">Remove</a>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>

<div class="flex flex-col justify-center items-center gap-12 my-10">
    <p class="text-4xl text-green-700">Total Price : {{totalPrice()}} EGP</p>

    <div class="btns">
        <button [disabled]="totalPrice() == 0" (click)="clearCart()"
            class="mx-4 text-xl bg-red-600 text-white p-3 md:p-5 rounded-full hover:bg-red-700 disabled:bg-red-300 disabled:cursor-not-allowed cursor-pointer">Clear
            Cart</button>
        <button [disabled]="totalPrice() == 0" (click)="requestOrder()"
            class="mx-4 text-xl bg-green-600 text-white p-3 md:p-5 rounded-full hover:bg-green-700 disabled:bg-green-300 disabled:cursor-not-allowed cursor-pointer">
            Request Order</button>
    </div>

</div>
