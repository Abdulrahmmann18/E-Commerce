<h2 class="text-green-600 text-4xl text-center m-8">All Brands</h2>
<div class="w-[90%] mx-auto grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 p-8 ">
    @for (item of allBrands(); track item._id) {
    <div class="shadow-lg py-2 rounded-lg hover:shadow-xlg hover:shadow-green-600 transition-all"
        [routerLink]="['/brand-details', item._id]">
        <img [src]="item.image" [alt]="item.name" class="w-full">
    </div>
    }
</div>
