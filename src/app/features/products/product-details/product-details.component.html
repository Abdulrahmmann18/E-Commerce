<div class="w-9/12 my-5 mx-auto">
    <a
        class="flex flex-col items-center bg-white border border-gray-200 rounded-lg shadow-sm md:flex-row hover:bg-gray-100 dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
        <div class="md:w-48 md:h-auto w-full">
            <owl-carousel-o [options]="customOptions">
                @for (slide of pInfo().images; track slide) {
                <ng-template carouselSlide>
                    <img [src]="slide" [alt]="pInfo().title" [title]="pInfo().title"
                        class="object-cover w-full h-96 md:h-auto md:rounded-none md:rounded-s-lg rounded-t-lg" />
                </ng-template>
                }
            </owl-carousel-o>
        </div>

        <div class="flex flex-col justify-between p-4 leading-normal">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">{{pInfo().title}}
            </h5>
            <h5 class="mb-2 text-xl font-semibold tracking-tight text-gray-400 dark:text-white">{{pInfo().description}}
            </h5>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">Here are the biggest enterprise technology
                acquisitions of 2021 so far, in reverse chronological order.</p>

            <span class="text-green-500">{{pInfo().category.name}}</span>

            <div class="flex items-center justify-between">
                <span class="font-light text-xl text-gray-400 dark:text-white">{{pInfo().price}} EGP </span>
                <div class="flex items-center justify-center my-2">
                    <!-- hidden checkbox -->
                    <input type="checkbox" id="wishlist-{{id}}" class="peer hidden" [checked]="checked"
                        (change)="onToggle($event)" />

                    <!-- clickable heart -->
                    <label [for]="'wishlist-' + id" class="cursor-pointer">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
                            class="w-8 h-8 transition-colors duration-300">
                            <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
                             2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
                             C13.09 3.81 14.76 3 16.5 3
                             19.58 3 22 5.42 22 8.5
                             c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" class="stroke-gray-500" stroke-width="1.5"
                                [class.fill-red-500]="checked" [class.stroke-red-500]="checked"
                                [class.fill-transparent]="!checked" />
                        </svg>
                    </label>
                </div>
                <div class="flex items-center mt-2.5 mb-5">
                    <div class="flex items-center space-x-1 rtl:space-x-reverse">
                        <svg class="w-4 h-4 text-yellow-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                            fill="currentColor" viewBox="0 0 22 20">
                            <path
                                d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
                        </svg>

                    </div>
                    <span class=" font-light text-xl text-gray-400 py-0.5 rounded-sm ">5.0</span>
                </div>
            </div>


            <button (click)="addToCart(pInfo()._id)"
                class="cursor-pointer text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800">Add
                to cart</button>

        </div>



    </a>

</div>
